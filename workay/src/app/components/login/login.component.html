<section class="main-login-wrapper">
  <mat-tab-group mat-align-tabs="start" *ngIf="loginForm else phoneConfirmaion">
    <mat-tab label="Увійти">
      <section class="login-wrapper">
        <button mat-raised-button color="primary">Реєстрація з Facebook</button>
        <mat-divider></mat-divider>
        <p>or</p>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="example@gmail.com" />
          <mat-icon matSuffix>close</mat-icon>
          <mat-hint>Error</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="************" />
          <mat-icon matSuffix>close</mat-icon>
          <mat-hint>Error</mat-hint>
        </mat-form-field>
        <div><button mat-raised-button color="primary">Log in</button></div>

        <div><a href="http://">Forgot password?</a></div>
      </section>
    </mat-tab>
    <mat-tab label="Реєстрація">
      <section class="signup-wrapper">
        <button mat-raised-button color="primary">Реєстрація з Facebook</button>
        <mat-divider></mat-divider>
        <p>or</p>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="example@gmail.com" />
          <mat-icon matSuffix>close</mat-icon>
          <!-- <mat-hint>Error</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Surname</mat-label>
          <input matInput placeholder="example@gmail.com" />
          <mat-icon matSuffix>close</mat-icon>
          <!-- <mat-hint>Error</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="example@gmail.com" />
          <mat-icon matSuffix>close</mat-icon>
          <!-- <mat-hint>Error</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput placeholder="+380669098726" />
          <mat-icon matSuffix>close</mat-icon>
          <!-- <mat-hint>Error</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="************" />
          <mat-icon matSuffix>close</mat-icon>
          <!-- <mat-hint>Error</mat-hint> -->
        </mat-form-field>
        <mat-checkbox>Погоджуюсь з умовами</mat-checkbox>
        <div><button mat-raised-button color="primary" (click)="signUp()">Sign up</button></div>
        <div><a href="http://">Forgot password?</a></div>
      </section>
    </mat-tab>
  </mat-tab-group>
  <ng-template #phoneConfirmaion class="phoneConfirmaion">
      <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="************" />
          <mat-icon matSuffix>close</mat-icon>
          <!-- <mat-hint>Error</mat-hint> -->
        </mat-form-field>
        <mat-checkbox>Погоджуюсь з умовами</mat-checkbox>
        <div><button mat-raised-button color="primary">Sign up</button></div>
  </ng-template>
</section>
